<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container div{
            background-color: peachpuff;
            border: 4px solid brown;
            height: 100px;
            flex: 1 1 0%;
        }

        .container div:nth-child(2){
            flex: 2 1 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
